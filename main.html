<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo"> Spotify</li>
            <li>Home</li>
            <li>About</li>

            <div class="right_list">
            <ul class="right_list">
                <li class="login_button">Login</li>
                </li>Register</li>
            </ul>
            </div>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Your Top Picks for Today</h1>
            <br>

            <div>
                <div class="songItem">
                    <img src="1.png" alt="1">
                    <span class="mySongName">One Direction - Night Changes</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i id="0" class="fas songItemPlay fa-play-circle"></i>
                </div>
            </div>

             <div>
                <div class="songItem">
                    <img src="1.png" alt="1">
                    <span class="mySongName">One Direction - Night Changes</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i id="1" class="fas songItemPlay fa-play-circle"></i>
                </div>
            </div>

             <div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class="mySongName">Martin Garrix - Scared to be Lonely</span>
                    <span class="songListPlay"><span class="timestamp">04:35</span><i id="2" class="fas songItemPlay fa-play-circle"></i>
                </div>
            </div>

             <div>
                <div class="songItem">
                    <img src="1.png" alt="1">
                    <span class="mySongName">One Direction - Night Changes</span>
                    <span class="songListPlay"><span class="timestamp">05:34</span><i id="3" class="fas songItemPlay fa-play-circle"></i>
                </div>
            </div>


        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">

        <div class="icons">
            <!--fontawesome icons-->
            <i id="previous" class="fas fa-3x songItemPlay fa-step-backward" style="margin-right:20px;"></i>
            <i class="fas fa-3x songItemPlay fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x songItemPlay fa-step-forward" style="margin-left:20px;"></i>
        </div>

        <div class="songInfo">
            <iframe src="https://gifer.com/embed/Nt6v" id="myGif" style="opacity:0; transition: opacity 0.3s ease-in" width=100 height=40 frameBorder="0" allowFullScreen></iframe><span id="masterSongName">One Direction - Night Changes</span>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/e97531d652.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
